<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMCB OJT System - Login / Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- HEADER (shared with all dashboards) -->
    <div class="header">
      <div class="logo-section">
        <div class="logo"><img src="SCHOOL LOGO NO BG.png" alt=""></div>
        <div class="header-title">
          <h1>St. Mary's College of Baliuag Inc.</h1>
          <p>On-the-Job Training Management System</p>
        </div>
      </div>
    </div>

    <!-- AUTHENTICATION SECTION -->
    <div class="auth-section">
      <!-- LOGIN FORM -->
      <div id="loginSection" class="auth-form active">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="switch-form">Don't have an account? <a href="#" id="showRegister">Register here</a></p>
      </div>

      <!-- REGISTER FORM -->
      <div id="registerSection" class="auth-form hidden">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="regName" placeholder="Enter your full name" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="regEmail" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="regPassword" placeholder="Enter your password" required />
          </div>
          <div class="form-group">
            <label>Role</label>
            <select id="regRole" required>
              <option value="">-- Select Role --</option>
              <option value="student">Student</option>
              <!-- <option value="coordinator">Coordinator</option> -->
              <!--optional for creating account for admin-->
              <!-- <option value="admin">Admin</option> -->
            </select>
          </div>
          <div class="form-group" id="courseFieldGroup" style="display:none;">
            <label>Course/Program</label>
            <select id="regCourse" required>
              <option value="">-- Select Course --</option>
              <option value="BSIT">BS Information Technology</option>
              <option value="BSN">BS Nursing</option>
              <option value="BSBA">BS Business Administration</option>
              <option value="BSED">BS Elementary Education and Secondary Education</option>
              <option value="BSPSYCH">BS Hospitality Management</option>
              <option value="BSCRIM">BS Tourism Management</option>
              <option value="OTHER">Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="switch-form">Already have an account? <a href="#" id="showLogin">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- FIREBASE SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="utils.js"></script>
  <script src="auth.js"></script>

  <script>
    // Show/hide course field based on role selection
    document.addEventListener("DOMContentLoaded", () => {
      const roleSelect = document.getElementById("regRole");
      const courseFieldGroup = document.getElementById("courseFieldGroup");
      const courseSelect = document.getElementById("regCourse");

      if (roleSelect) {
        roleSelect.addEventListener("change", () => {
          const role = roleSelect.value;
          if (role === "student" || role === "coordinator") {
            courseFieldGroup.style.display = "block";
            courseSelect.required = true;
          } else {
            courseFieldGroup.style.display = "none";
            courseSelect.required = false;
            courseSelect.value = "";
          }
        });
      }
    });
  </script>
</body>
</html>
